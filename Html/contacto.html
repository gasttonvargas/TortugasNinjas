  <main class="container  text-white ">
      <div class="row my-5 rounded bgtranslucido">
          <div class="col-md-6 d-flex justify-content-center" ><!----- CONTACTO ----->
              <form class=" py-4 w-75 " action="mailto:admin@admin.com" method="post" enctype="text/plain">
                  <div class="row align-items-start">
                      <div class="col">
                  <h4 class="d-flex justify-content-center text-white mb-4">NOS COMUNICAMOS CON VOS</h4>
                  <div class="mb-3">
                      <label for="exampleFormControlInput1" class="form-label">NOMBRE Y APELLIDO</label>
                     <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre y Apellido"  minlength="10" required  maxlength="30" name="NombreYApellido">
                  </div>
                  <div class="mb-3">
                      <label for="exampleFormControlInput2" class="form-label">CORREO ELECTRONICO</label>
                      <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Nombre@gmail.com" required minlength="10" maxlength="50" name="Correo">
                  </div>
                  <div class="mb-3">
                      <label for="exampleFormControlInput3" class="form-label">TELEFONO</label>
                      <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Telefono" required minlength="8" maxlength="20" name="Telefono">
                  </div>
                  <div class="mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label">DEJE SU CONSULTA</label>
                      <textarea style="resize: none;" class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Detalle aqui su consulta" name="Asunto" required></textarea>
                  </div>
                  <div class="mb-3 d-flex justify-content-center">
                      <button type="submit" class="btn btn-primary btn-lg" id="btnEnviar">Enviar</button>
                  </div>
              </div>
          </div>
      </form>

<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
          <div class="modal-body">
              <div class="container-fluid">
                  <div class="row">
                      <div class="d-flex justify-content-end">
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                  </div>

                  <div class="row">
                      <div class="columna-imagen col d-flex justify-content-center align-items-center m-4">

                          <form id="formLogin">
                              <div class="row">

                                  </div>
                              </div>
                              <div class="row">
                                  <div class="mb-3 col">
                                      <div class="d-flex align-items-center">

                                      </div>
                                      <p id="alertaPasswordLogin"></p>
                                  </div>
                              </div>

                              <div class="row">
                                  <div class="mb-3 mt-3">
                                  <button class="btn btn-outline-dark" type="submit">Iniciar sesión</button>
                                  </div>
                              </div>

                          </form>
                              <div class="row">
                                  <div class="mb-3 mt-3">

                                  </div>
                              </div>
