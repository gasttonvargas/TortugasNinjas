<body>
  
  <h1>Contactate con algún Ninja</h1>
  
  <form>
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre"  minlength="10" required maxlength="30" >
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" pattern="@" required minlength="8" maxlength="20" >
    </div>
    
    <div class="form-group">
      <label for="message">Mensaje:</label>
      <textarea style="resize:none" class="form-control" id="message" rows="5" placeholder="Ingresa tu mensaje"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
